apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mypythonappaws
  name: mypythonappaws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mypythonappaws
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mypythonappaws
    spec:
      containers:
      - image: kodatichanikya/pythonapp:v1
        name: mypythonappaws
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-service
spec:
  type: NodePort
  ports:
  - nodePort: 30001
    port: 80
    targetPort: 5000
  selector:
    app: mypythonappaws
