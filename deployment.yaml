apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mynginxapp
  name: mynginxapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynginxapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mynginxapp
    spec:
      containers:
      - image: kodatichanikya/myubuntuimage:v1
        name: mynginxapp
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-service
spec:
  type: NodePort
  ports:
  - nodePort: 30001
    port: 80
    targetPort: 5000
  selector:
    app: mynginxapp
