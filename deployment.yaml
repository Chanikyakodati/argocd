apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: guestbookapp
  name: guestbookapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbookapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: guestbookapp
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
